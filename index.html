<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Galeria de arte 3D</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100&display=swap" rel="stylesheet">
    <style>
      body { margin: 0; }

   h1,
    h2 {
      color: white;
      text-align: center;
      width: 100%;

      font-family: 'Inter';
      font-weight: 100;

      transition: opacity 0.5s ease-in-out;
    }

    #titulo {
      position: fixed;
      font-size: 6em;
      top: 0.5em;
    }

    #artista {
      position: fixed;
      font-size: 3em;
      color: gray;
      top: 4em;
    }
    </style>
  </head>
  <body>
    <!-- lembrar de fazer o npm run dev -->
    <script type="module" src="/main.js"></script>
    <h1 id="titulo"></h1>
  <h2 id="artista"></h2>
  </body>
</html>
